        <section id="sSignup" class="position-relative py-4 py-xl-5">
            <div class="container position-relative">
                <div class="row">
                    <div class="col-7 text-center" id="colTrain"
                        style="height: 700px;background: url(&quot;/assets/img/sign3.gif&quot;) no-repeat;background-size: cover;margin-left: 35px;">
                        <div class="row" id="rowBicycle">
                            <div class="col offset-xl-0 text-center" id="colLogo"><img id="Menmeet_Signup_img_logo"
                                    src="/assets/img/logo1.png" style="width: 60%;height: 100%;margin-top: 8px;"></div>
                        </div>
                    </div>
                    <div class="col-md-6 col-xl-4" data-aos="fade-down" id="colSignup"
                        style="background: rgb(255,255,255);border: 4px solid rgb(33,113,194);box-shadow: 10px 10px 15px 0px rgb(135,140,145);margin-top: 27px;">
                        <div>
                            <form id="formSignup" class="p-3 p-xl-4" method="post" name="formSignup">
                                <h4 class="text-center"
                                    style="color: var(--bs-dark);font-family: 'Annie Use Your Telescope', serif;font-size: 30px;margin-right: 20px;">
                                    <i class="far fa-user"></i><strong>&nbsp;Sign Up</strong></h4>
                                <p class="text-center text-muted" style="font-size: 12px;margin-top: 15px;"><em>Welcome
                                        to MenMeet!</em><br><em>Please fill it out according to the form.</em></p>
                                <div class="text-start mb-3"><label class="form-label" for="name"
                                        style="font-family: 'Annie Use Your Telescope', serif;font-weight: bold;font-size: 18px;">ID</label><label
                                        class="form-label" id="labelUsableID" name="labelUsableID"
                                        style="font-size: 10px;margin-left: 3%;width: 150px;color: var(--bs-red);">사용
                                        가능한 아이디입니다.</label><button class="btn btn-primary float-end" id="btnID" name="btnID"
                                        type="button"
                                        style="width: 70px;height: 27px;margin-left: 5%;font-size: 10px;background: rgb(254,254,255);color: rgb(126,122,122);border-color: rgb(0,0,0,0);">중복
                                        확인</button><input class="shadow-sm form-control" type="text" id="txtInputID" name="txtInputID"
                                        minlength="5" maxlength="15" required="">
                                    <p style="font-size: 10px;color: rgb(173,176,180);margin-top: 5px;">( 5~15자 이내 )</p>
                                </div>
                                <div class="mb-3"><label class="form-label" for="email"
                                        style="font-family: 'Annie Use Your Telescope', serif;font-size: 18px;"><strong>Password</strong></label><input
                                        class="form-control" type="password" id="pwInputPw" minlength="8" maxlength="20" name="pwInputPw"
                                        required="">
                                    <p style="font-size: 10px;color: rgb(173,176,180);margin-top: 5px;">( 특수 문자,영문,숫자 중
                                        2가지 이상 조합하여 8~20자 이내 )</p><input class="form-control" type="password"
                                        id="pwInputRePw" style="margin-top: 10px;" minlength="8" maxlength="20" name="pwInputRePw"
                                        required="">
                                    <p style="font-size: 10px;color: rgb(173,176,180);margin-top: 5px;">( 패스워드 확인 )</p>
                                </div>
                                <div class="mb-3"><label class="form-label" for="message"
                                        style="font-size: 18px;font-family: 'Annie Use Your Telescope', serif;"><strong>Name</strong></label><label
                                        class="form-label" id="labelUsableName" name="labelUsableName"
                                        style="font-size: 10px;margin-left: 3%;width: 150px;color: var(--bs-red);">이미
                                        사용중인 닉네임입니다.</label><button class="btn btn-primary float-end" id="btnName" name="btnName"
                                        type="button"
                                        style="width: 70px;height: 27px;margin-left: 5%;font-size: 10px;background: rgb(254,254,255);color: rgb(126,122,122);border-color: rgb(0,0,0,0);">중복
                                        확인</button><input class="form-control" type="text" id="txtInputName" name="txtInputName"
                                        minlength="1" maxlength="10" required="">
                                    <p style="font-size: 10px;color: rgb(173,176,180);margin-top: 5px;">( 10자 이내 )</p>
                                </div>
                                <div class="text-center mb-3"><button class="btn btn-primary" id="btnSignup" name="btnSignup"
                                        type="submit"
                                        style="font-size: 14px;background: rgb(105,195,234);border-color: rgb(105,195,234);padding-right: 15px;padding-left: 15px;margin-top: 10px;padding-bottom: 7px;padding-top: 7px;"><em>Sign
                                            up</em></button></div>
                            </form>
                        </div>
                    </div>
                </div>
