<body>
    <form id="formWrite" name="formWrite" style="margin-top: 12px;background: url(&quot;/assets/img/w.gif&quot;) bottom / contain space, rgba(0,0,0,0);">
        <input class="form-control" placeholder="제목을 입력해주세요." type="text" style="width: 310px;margin-top: 20px;margin-left: 55px;"><textarea class="form-control" id="txtInputwTitle" name="txtInputwTitle"

        <span style="margin-left: 55px; margin-bottom: 15px; font-size: 13.5px;">게시글이 등록될 곳을 선택하세요.</span><br></span>
        <select name="comboLocation" style="margin-top: 15px; margin-bottom:10px; background: rgb(255,255,255);color: rgb(0,0,0);border: 2px solid rgb(111,169,237);margin-left: 55px;width: 310px;">

        <span style="margin-left: 55px; font-size: 13.5px;">카테고리를 선택하세요.</span><br></span>

            <option value="3">연애</option>
            <option value="4">학교생활</option>
            <option value="5">기타</option>
        </select><br>
        <span style="margin-left: 55px; font-size: 13.5px;">예약일을 선택하세요.<br></span><input class="form-control"
            type="date" id="sDate" name="sDate"
            style="width: 310px;margin-left: 55px;  margin-bottom: 10px; margin-top: 15px;border-width: 2px;border-color: rgb(111,169,237);">
            <span style="margin-left: 55px;font-size: 13.5px;">시간을 선택하세요.<br></span><input type="time" id="sTime" name="sTime"

            <button id="btnWriteRgt" name="btWriteRgt" class="btn btn-primary" type="button" style="width: 74px;margin-left: 173px;margin-top: 20px;">등록</button>
